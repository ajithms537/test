                    type: string
                    description: Reference to the advertising campaign execution
                    format: object
                  AdvertisingCampaignExecutionPlan:
                    type: string
                    description: >-
                      The execution plan for the advertising campaign, including
                      external agencies employed, content development and
                      execution tasks
                    format: string
                  EmployeeBusinessUnitReference:
                    type: string
                    description: >-
                      Reference to the business unit responsible for the
                      campaign execution
                    format: object
                  AdvertisingCampaignDuration:
                    type: string
                    description: The period over which the advertising is executed
                    format: string
                  AdvertisingCampaignProcedureResult:
                    type: string
                    description: >-
                      The result/impact of the overall advertising campaign
                      event (can refer to any detected up-tick in sales or
                      servicing activity)
                    format: string
                description: >-
